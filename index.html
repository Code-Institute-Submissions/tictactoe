    <title>Tic Tac Toe</title>

  <body class="bg-color-body">

	<div class="modal" id="gameover-msg" aria-hidden="true">
        <div class="modal-container"> 
            <div class="modal-header">
                <h3 class="modal-title">Game Over</h3>
                <span class="close" onclick="modalControl(this)">
                    &times;
                </span>
            </div>
            <div class="modal-body">
                Congratulations, you won!
            </div>
            <div class="modal-footer">
                <button href="menu.html" type="button" class="modal-btn" id="quit">
                    Quit
                </button>
                <button type="button" class="modal-btn" id="play-again" onclick="modalControl(this)">
                    Play again
                </button>
            </div>
        </div>
	</div>
	
    <section class="main-panel">
        <div class="title-area">
            <h1 class="bg-color-title head-text-color">tic tac toe</h1>
            <button type="button" class="bg-color-button" id="start-btn" onclick="startGame()">start</button>
        </div>
        <div id="user-instruction"></div>
    </section>
